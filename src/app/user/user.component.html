<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>User List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <!-- <th>Flight Id</th> -->
                    <th>User PhoneNo</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>User Address</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let users of user">
                        <!-- <td>{{flight.flightId}}</td> -->
                        <td >{{users.phone_no}}</td>
                        <td>{{users.name}}</td>
                        <td>{{users.email}}</td>
                        <td>{{users.address}}</td>
                        <td>
                            <button class="btn btn-info" >Details>></button>
                            <button  class="btn btn-danger" style="margin-left:15px">Delete</button>
                            <button  class="btn btn-info" style="margin-left:15px">Update</button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
